<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Phone Usage Fines Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <h1>Mobile Phone Fines Dashboard</h1>
    <div class="nav-links">
      <a href="index.html">User Story</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </div>
  </nav>

  <!-- Filter Controls -->
  <div class="filter-bar">
    <label for="jurisdictionFilter">Select jurisdiction</label>
    <select id="jurisdictionFilter">
      <option value="All">All</option>
      <!-- JS will populate options -->
    </select>

    <label for="yearFilter">Select year</label>
    <select id="yearFilter">
      <option value="2023">2023</option>
      <!-- JS can add more years if needed -->
    </select>

    <label for="detectionMethodFilter">Select detection method</label>
    <select id="detectionMethodFilter">
      <option value="All">All</option>
      <!-- JS will populate options -->
    </select>

    <button id="resetFilters">RESET VIEW</button>
  </div>

  <!-- Dashboard Grid Layout -->
  <div class="dashboard-grid">

    <!-- Summary Cards (left) -->
    <div id="summary-cards" class="dashboard-section">
      <!-- JS will render summary cards here -->
    </div>

    <!-- Line Chart (top-right) -->
    <div id="line-chart" class="dashboard-section">
      <h2>Fines Over Time (2008–2023)</h2>
      <div id="lineChartContainer"></div>
    </div>

    <!-- Detection Charts Row -->
    <div class="detection-row">
      <div id="donut-chart" class="dashboard-section">
        <h2>Detection Method Breakdown</h2>
        <div id="donutChartContainer"></div>
      </div>

      <div id="bar-chart" class="dashboard-section">
        <h2>Detection Method Used Over Time</h2>
        <div id="barChartContainer"></div>
      </div>
    </div>

  </div>

  <footer>
    <p>&copy; 2025 Hugo & Harron Group Task – Mobile Phone Usage Fines Dashboard</p>
  </footer>

  <script src="js/summaryCards.js"></script>
  <script src="js/lineChart.js"></script>
  <script src="js/barChart.js"></script>
  <script src="js/donutChart.js"></script>
</body>
</html>
